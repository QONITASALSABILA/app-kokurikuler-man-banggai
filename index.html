<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Perencanaan Kokurikuler Deep Learning dan KBC - MAN Banggai</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <img src="public/images/logo.png" alt="Logo Kementerian Agama" class="logo">
            </div>
            <div class="header-text">
                <h1>APLIKASI PERENCANAAN KOKURIKULER</h1>
                <div class="subtitle">Integrasi Deep Learning dan Kurikulum Berbasis Cinta</div>
                <div class="subtitle-small">Madrasah Aliyah Negeri Banggai</div>
            </div>
            <div class="auth-buttons">
                <div class="auth-group">
                    <input type="text" id="usernameReg" placeholder="Username" class="auth-input">
                    <input type="password" id="passwordReg" placeholder="Password" class="auth-input">
                    <button onclick="handleRegistrasi()" class="btn-registrasi">Registrasi</button>
                </div>
                <div class="auth-group">
                    <input type="text" id="usernameLogin" placeholder="Username" class="auth-input">
                    <input type="password" id="passwordLogin" placeholder="Password" class="auth-input">
                    <button onclick="handleLogin()" class="btn-login">Login</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Input Section 1 -->
            <div class="input-section">
                <h2 class="section-title">Informasi Dasar & Tema</h2>
                
                <label for="namaMadrasah">Nama Madrasah</label>
                <input type="text" id="namaMadrasah" class="form-input" placeholder="Contoh: MAN Banggai">
                
                <label for="fase">Fase</label>
                <select id="fase" class="form-select">
                    <option value="">Pilih Fase</option>
                    <option value="A">Fase A (Kelas I-II)</option>
                    <option value="B">Fase B (Kelas III-IV)</option>
                    <option value="C">Fase C (Kelas V-VI)</option>
                    <option value="D">Fase D (Kelas VII-IX)</option>
                    <option value="E">Fase E (Kelas X)</option>
                    <option value="F">Fase F (Kelas XI-XII)</option>
                </select>
                
                <label for="kelas">Kelas</label>
                <input type="text" id="kelas" class="form-input" placeholder="Contoh: X IPA 1, XI IPS 2">
                
                <label for="tahunAjaran">Tahun Ajaran</label>
                <input type="text" id="tahunAjaran" class="form-input" placeholder="2025/2026">
                
                <label for="tema">Tema Kokurikuler</label>
                <select id="tema" class="form-select">
                    <option value="">Pilih Tema</option>
                    <option value="Gaya Hidup Berkelanjutan">Gaya Hidup Berkelanjutan</option>
                    <option value="Kearifan Lokal & Identitas Budaya">Kearifan Lokal & Identitas Budaya</option>
                    <option value="Bhineka Tunggal Ika">Bhineka Tunggal Ika</option>
                    <option value="Bangunlah Jiwa dan Raganya">Bangunlah Jiwa dan Raganya</option>
                    <option value="Suara Demokrasi">Suara Demokrasi</option>
                    <option value="Teknologi untuk Kemanusiaan">Teknologi untuk Kemanusiaan</option>
                    <option value="Kewirausahaan Sosial">Kewirausahaan Sosial</option>
                    <option value="Lainnya">Lainnya (tuliskan di bawah)</option>
                </select>
                
                <label for="temaKustom">Tema Lainnya (jika dipilih)</label>
                <input type="text" id="temaKustom" class="form-input" placeholder="Tuliskan tema custom Anda">
            </div>

            <!-- Input Section 2 -->
            <div class="input-section">
                <h2 class="section-title">Kerangka Deep Learning & KBC</h2>
                
                <label for="dimensiKBC">Dimensi Cinta yang Dikembangkan (KBC)</label>
                <div style="display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px;">
                    <label style="display: flex; align-items: center; gap: 8px; margin: 0; font-weight: 400;">
                        <input type="checkbox" value="Allah" class="dimensi-checkbox"> Cinta kepada Allah/Tuhan (Spiritual)
                    </label>
                    <label style="display: flex; align-items: center; gap: 8px; margin: 0; font-weight: 400;">
                        <input type="checkbox" value="Diri" class="dimensi-checkbox"> Cinta kepada Diri Sendiri (Pengembangan Diri)
                    </label>
                    <label style="display: flex; align-items: center; gap: 8px; margin: 0; font-weight: 400;">
                        <input type="checkbox" value="Keluarga" class="dimensi-checkbox"> Cinta kepada Keluarga
                    </label>
                    <label style="display: flex; align-items: center; gap: 8px; margin: 0; font-weight: 400;">
                        <input type="checkbox" value="Masyarakat" class="dimensi-checkbox"> Cinta kepada Masyarakat (Tanggung Jawab Sosial)
                    </label>
                    <label style="display: flex; align-items: center; gap: 8px; margin: 0; font-weight: 400;">
                        <input type="checkbox" value="Lingkungan" class="dimensi-checkbox"> Cinta kepada Lingkungan (Kesadaran Ekologis)
                    </label>
                </div>
                
                <label for="strategi">Strategi Deep Learning</label>
                <select id="strategi" class="form-select">
                    <option value="">Pilih Strategi</option>
                    <option value="Problem-Based Learning">Problem-Based Learning (PBL)</option>
                    <option value="Project-Based Learning">Project-Based Learning (PjBL)</option>
                    <option value="Collaborative Learning">Collaborative Learning</option>
                    <option value="Critical Thinking">Critical Thinking Activities</option>
                    <option value="Kombinasi">Kombinasi (Pilih lebih dari satu)</option>
                </select>
                
                <label for="alokasi">Alokasi Waktu</label>
                <input type="text" id="alokasi" class="form-input" placeholder="Contoh: 10 JP (jam pelajaran) dalam 1 semester">
                
                <label for="tujuan">Tujuan Pembelajaran Kokurikuler</label>
                <textarea id="tujuan" class="form-textarea" rows="3" placeholder="Tujuan apa yang ingin dicapai? (Pengetahuan, keterampilan, karakter/akhlak)"></textarea>
                
                <label for="kegiatan">Aktivitas Pembelajaran Utama</label>
                <textarea id="kegiatan" class="form-textarea" rows="4" placeholder="Uraikan aktivitas pembelajaran yang akan dilakukan (mis. investigasi, diskusi, proyek, dst)"></textarea>
                
                <label for="integrasiNilai">Integrasi Nilai-Nilai KBC</label>
                <textarea id="integrasiNilai" class="form-textarea" rows="3" placeholder="Bagaimana nilai-nilai cinta diintegrasikan dalam pembelajaran?"></textarea>
                
                <label for="penilaian">Asesmen/Penilaian Holistik</label>
                <textarea id="penilaian" class="form-textarea" rows="3" placeholder="Penilaian mencakup: pengetahuan, keterampilan, sikap/akhlak, produk, dan refleksi"></textarea>
            </div>

            <!-- Preview Section -->
            <div class="preview-section">
                <h2 class="section-title">Preview Dokumen</h2>
                
                <div class="preview-content" id="previewContent">
                    <div class="preview-placeholder">
                        Klik tombol "Generate Preview" untuk melihat hasil perencanaan Anda
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn-info" onclick="openPanduan()">üìö Baca Panduan Deep Learning & KBC</button>
                    <button id="btnGenerate" type="button" class="btn-generate">Generate Preview Rencana</button>
                    <button id="btnDownload" type="button" class="btn-download" disabled>‚¨áÔ∏è Download Dokumen (Word)</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
